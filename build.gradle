apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
    maven {
        url 'http://repo.spring.io/milestone'
    }
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web:1.2.2.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-actuator:1.2.2.RELEASE")
    compile 'org.springframework.cloud:spring-cloud-starter-hystrix:1.0.0.RC3'
    compile 'org.springframework.cloud:spring-cloud-starter-hystrix-dashboard:1.0.0.RC3'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}